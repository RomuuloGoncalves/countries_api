<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-margin">
    <ion-col size="11">
      <ion-button fill="outline" [routerLink]="['/']"><ion-icon name="arrow-back-outline"></ion-icon>
        Voltar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-around">
    <ion-col size="11">
      <ion-row class="ion-margin ion-justify-content-around">
        <ion-col size="12" sizeMd="5.5">
          <img src="{{pais?.flags.svg}}" alt="">
        </ion-col>

        <ion-col size="12" sizeMd="5.5" class="info">
          <ion-row>
            <ion-text>
              <h1>{{pais?.name.common}}</h1>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-col size="12" sizeMd="6">
              <ul>
                <li>Native name: <b>{{pais?.name.official}}</b></li>
                <li>Population: <b>{{pais?.population}}</b></li>
                <li>Region: <b>{{pais?.region}}</b></li>
                <li>Sub Region: <b>{{pais?.subregion}}</b></li>
                <li>Capital: <b>{{pais?.capital}}</b></li>
                <li>Top Level Domain: <b>{{pais?.population}}</b></li>
              </ul>
            </ion-col>
            <!-- <ion-col size="12" sizeMd="6">
              <ul>
      
              </ul>
            </ion-col> -->
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-label><b>Border Countries</b></ion-label>

            <ng-container *ngFor="let border of pais?.borders">
              <ion-button fill="outline">{{border}}</ion-button>
            </ng-container>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
